site_name: FusionInsight HD测试工具
repo_name: 'fusioninsighthd/testing-tools'
repo_url: 'https://github.com/fusioninsighthd/testing-tools/tree/zh-hans'

theme:
  name: 'material'
  language: 'zh'
  palette:
    primary: 'Indigo'
    accent: 'Indigo'
  feature:
    tabs: false
    
nav:
- HDFS:
  - TestDFSIO:
    - DataNode随机写性能: HDFS/TestDFSIO/DataNodeRandomWrite.md
    - DataNode随机读性能: HDFS/TestDFSIO/DataNodeRandomRead.md
    - NameNode随机写性能: HDFS/TestDFSIO/NameNodeRandomWrite.md
    - NameNode随机读性能: HDFS/TestDFSIO/NameNodeRandomRead.md
  - Dynamometer:
    - NameNode测试: xx.md
    
- Hive:
  - TPC-DS:
    - SQL通用测试: x.md
    

extra:
  social:
    - type: github
      link: https://github.com/fusioninsighthd
  search:
    language: 'jp'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - 'js/jq.js'
  - 'js/extra.js'
  #- 'js/baidu-tongji.js'

extra_css:
  - 'css/extra.css'